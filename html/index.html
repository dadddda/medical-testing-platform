<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Medical Testing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/news-feed.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/news-feed/opened-news.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/clinics.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/clinics/info-card.css'>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>
</head>
<body>
    <div class="header">
        <button class="headerLeft" id="headerLeftBtn">
            <img class="headerImg" src="../svgs/logo.svg">
            <text class="headerText">Medical Testing Platform</text>
        </button>

        <div class="headerRight">
            <button class="redirectBtn" id="mySpaceBtn">Account</button>
            <button class="redirectBtn" id="logoutBtn">Log Out</button>
        </div>
    </div>

    <div class="mainContent">
        <div class="leftPanel">
            <div class="leftPanelBtns" id="leftPanelBtns">
                <button class="leftPanelBtn" id="newsFeedBtn">News Feed</button>
                <button class="leftPanelBtn" id="clinicsBtn">Clinics</button>
                <button class="leftPanelBtn" id="supportedTestsBtn">Supported Tests</button>
                <hr class="solid">
                <button class="leftPanelBtn" id="testingResultsBtn">Testing Results</button>
                <hr class="solid">
                <button class="leftPanelBtn" id="contactUsBtn">Contact Us</button>
                <button class="leftPanelBtn" id="aboutUsBtn">About Us</button>
            </div>
        </div>

        <div class="rightPanel" id="rightPanel">
            <div class="welcomeScreen">
                <div class="rightPanelTextBox">
                    <text class="greetings">
                        Welcome to the Medical Testing Platform
                    </text>
                </div>
                <div class="rightPanelTextBox">
                    <text class="info">
                        where you can register for a wide range of medical tests
                        in your nearest clinic.
                    </text>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <text class="footerText">
            Copyright Â© 2021 Medical Testing Platform
        </text>
    </div>

    <script src='../javascript/firebase.js'></script>
    <script src='../javascript/index.js'></script>
    <script src='../javascript/news-feed.js'></script>
    <script src='../javascript/clinics.js'></script>
    <script src='../javascript/clinics/info-card.js'></script>
</body>
</html>
